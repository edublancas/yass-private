data:
  root_folder: /hdd/data/peter/ejbin
  recordings: fullej.dat
  geometry: 512coords.txt

resources:
  max_memory: 5MB 

recordings:
  dtype: int16
  sampling_rate: 20000
  n_channels: 512
  spatial_radius: 70
  spike_size_ms: 1.5
  order: samples

preprocess:
  filter: True
  templates_partial_data: 1
  whiten_batchwise: False
  dtype: float16

spikes:
  detection: nn
  temporal_features: 3

deconvolution:
  rank: 3
  threshold: 4
  lam: 20

neural_network_detector:
  filename: detect_nn1.ckpt
  threshold_spike: 0.5

neural_network_triage:
  filename: triage_nn1.ckpt
  threshold_collision: 0.9

neural_network_autoencoder:
  filename: ae_nn1.ckpt
