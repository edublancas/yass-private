data:
  root_folder: /ssd/data/eduardo
  recordings: ej49_data1_set1.bin
  geometry: ej49_geometry1.txt

resources:
  max_memory: 100MB

recordings:
  dtype: int16
  sampling_rate: 20000
  n_channels: 49
  spatial_radius: 70
  spike_size_ms: 1.5
  format: long

preprocess:
  filter: True
  dtype: float32

spikes:
  detection: nn
  temporal_features: 3

deconvolution:
  n_rf: 1.5
  threshold_a: 0.3
  threshold_dd: 0
  n_explore: 2 
  upsample_factor: 5

clustering:
  clustering_method: 'location'
  masking_threshold: [0.9, 0.5]
  n_split: 5
  max_n_spikes: 10000

location:
  isolation_threshold: 0

neural_network_detector:
  filename: detect_nn1.ckpt
  threshold_spike: 0.5

neural_network_triage:
  filename: triage_nn1.ckpt
  threshold_collision: 0.9

neural_network_autoencoder:
  filename: ae_nn1.ckpt
